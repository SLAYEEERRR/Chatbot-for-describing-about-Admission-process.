<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" type="image/x-icon" href=".\images\icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }



    .loop-wrapper {
        margin: 0 auto;
        position: relative;
        display: block;
        width: 600px;
        height: 250px;
        overflow: hidden;
        border-bottom: 3px solid #fff;
        color: #fff;
    }

    .mountain {
        position: absolute;
        right: -900px;
        bottom: -20px;
        width: 2px;
        height: 2px;
        box-shadow:
            0 0 0 50px #4DB6AC,
            60px 50px 0 70px #4DB6AC,
            90px 90px 0 50px #4DB6AC,
            250px 250px 0 50px #4DB6AC,
            290px 320px 0 50px #4DB6AC,
            320px 400px 0 50px #4DB6AC;
        transform: rotate(130deg);
        animation: mtn 20s linear infinite;
    }

    .hill {
        position: absolute;
        right: -900px;
        bottom: -50px;
        width: 400px;
        border-radius: 50%;
        height: 20px;
        box-shadow:
            0 0 0 50px #4DB6AC,
            -20px 0 0 20px #4DB6AC,
            -90px 0 0 50px #4DB6AC,
            250px 0 0 50px #4DB6AC,
            290px 0 0 50px #4DB6AC,
            620px 0 0 50px #4DB6AC;
        animation: hill 4s 2s linear infinite;
    }

    .tree,
    .tree:nth-child(2),
    .tree:nth-child(3) {
        position: absolute;
        height: 100px;
        width: 35px;
        bottom: 0;
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg) no-repeat;
    }

    .rock {
        margin-top: -17%;
        height: 2%;
        width: 2%;
        bottom: -2px;
        border-radius: 20px;
        position: absolute;
        background: #ddd;
    }

    .truck,
    .wheels {
        transition: all ease;
        width: 85px;
        margin-right: -60px;
        bottom: 0px;
        right: 50%;
        position: absolute;
        background: #eee;
    }

    .truck {
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/truck.svg) no-repeat;
        background-size: contain;
        height: 60px;
    }

    .truck:before {
        content: " ";
        position: absolute;
        width: 25px;
        box-shadow:
            -30px 28px 0 1.5px #fff,
            -35px 18px 0 1.5px #fff;
    }

    .wheels {
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/wheels.svg) no-repeat;
        height: 15px;
        margin-bottom: 0;
    }

    .tree {
        animation: tree 3s 0.000s linear infinite;
    }

    .tree:nth-child(2) {
        animation: tree2 2s 0.150s linear infinite;
    }

    .tree:nth-child(3) {
        animation: tree3 8s 0.050s linear infinite;
    }

    .rock {
        animation: rock 4s -0.530s linear infinite;
    }

    .truck {
        animation: truck 4s 0.080s ease infinite;
    }

    .wheels {
        animation: truck 4s 0.001s ease infinite;
    }

    .truck:before {
        animation: wind 1.5s 0.000s ease infinite;
    }


    @keyframes tree {
        0% {
            transform: translate(1350px);
        }

        50% {}

        100% {
            transform: translate(-50px);
        }
    }

    @keyframes tree2 {
        0% {
            transform: translate(650px);
        }

        50% {}

        100% {
            transform: translate(-50px);
        }
    }

    @keyframes tree3 {
        0% {
            transform: translate(2750px);
        }

        50% {}

        100% {
            transform: translate(-50px);
        }
    }

    @keyframes rock {
        0% {
            right: -200px;
        }

        100% {
            right: 2000px;
        }
    }

    @keyframes truck {
        0% {}

        6% {
            transform: translateY(0px);
        }

        7% {
            transform: translateY(-6px);
        }

        9% {
            transform: translateY(0px);
        }

        10% {
            transform: translateY(-1px);
        }

        11% {
            transform: translateY(0px);
        }

        100% {}
    }

    @keyframes wind {
        0% {}

        50% {
            transform: translateY(3px)
        }

        100% {}
    }

    @keyframes mtn {
        100% {
            transform: translateX(-2000px) rotate(130deg);
        }
    }

    @keyframes hill {
        100% {
            transform: translateX(-2000px);
        }
    }


    /* wiggling button */
    button {
        animation: wiggle 2s linear infinite;
        border-radius: 10px;
    }

    /* Keyframes */
    @keyframes wiggle {

        0%,
        7% {
            transform: rotateZ(0);
        }

        15% {
            transform: rotateZ(-15deg);
        }

        20% {
            transform: rotateZ(10deg);
        }

        25% {
            transform: rotateZ(-10deg);
        }

        30% {
            transform: rotateZ(6deg);
        }

        35% {
            transform: rotateZ(-4deg);
        }

        40%,
        100% {
            transform: rotateZ(0);
        }
    }

    body {
        background: #000;
    }

    button {

        left: calc(50% - 3em);
        top: calc(50% - 2em);

        height: 4em;
        width: 7em;

        background: #444;
        background: linear-gradient(top, #555, #333);
        border: none;
        border-top: 3px solid orange;
        border-radius: 0 0 0.2em 0.2em;
        color: #fff;
        font-family: Helvetica, Arial, Sans-serif;
        font-size: 1em;
        transform-origin: 50% 5em;
    }

    img {

        backdrop-filter: blur(4px);
        filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        backdrop-filter: blur(100px);
        border-radius: 50%;

    }

    .text {
        color: whitesmoke;
        font-family: 'Dancing Script', cursive;
        font-size: 30px;
    }
</style>

<body>
    <div class="loop-wrapper">
        <div class="mountain"></div>
        <div class="hill"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="rock"></div>
        <div class="truck"></div>
        <div class="wheels"></div>
    </div>
    <br>
    <div class="image">
        <center>
            <img src=".\images\icon.png" width="150px" height="150px" alt="">
        </center>
    </div>
    <br>
    <div class="text">
        <center>
            ðŸ˜„ To know about the "Admission Procedure" click below the button ðŸ˜„</center>
    </div>
    <br>

    <div class="button">
        <center>

            <button onclick="location.href='\start.html'" type="button">Let's Chat</button>
        </center>

    </div>


</body>

</html>
